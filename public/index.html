<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>icon.png">
    <title>Processing Citizinship Ontology Explorer</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but onto-graph-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-narrow">
              <figure class="image is-128x128">
                <img src="logoPC.jpg">
              </figure>
            </div>
            <div class="column">
              <h1 class="title">Ontology explorer</h1>
              <h2 class="subtitle">Experiment combining Vue.js and cytoscape for graph analysis</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <footer class="footer">
    <div class="container">
      <div class="columns">
        <div class="column is-narrow">
          <figure class="image is-64x64">
            <img src="erc-logo-small.png">
          </figure>
        </div>
        <div class="column is-narrow">
          <figure class="image is-64x64">
            <img src="flagEU.png">
          </figure>
        </div>
        <div class="column">
          <small><em>This project has received funding from the European Research Council (ERC) under the European Union's
              Horizon 2020 research and innovation programme under grant agreement No 714463</em></small>
        </div>
      </div>
    </div>
  </footer>
</html>
